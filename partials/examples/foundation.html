<h2 style="margin-bottom: 20px;">Example</h2>
<div class="foundation-note"><b>Note:</b> By default, Foundation limits <pre class="prettyprint">.row</pre> to <pre class="prettyprint">max-width: 62.5em</pre> (1000px).</div>

<section class="foundation">

	<h5>Large Grid (1025px &amp; up)</h5>
	<div class="row">
		<div class="large-2 columns">.large-2</div>
		<div class="large-4 columns">.large-4</div>
		<div class="large-2 columns">.large-2</div>
		<div class="large-4 columns">.large-4</div>
	</div>

	<h5>Medium Grid (641px &amp; up)</h5>
	<div class="row">
		<div class="medium-4 columns">.medium-4</div>
  		<div class="medium-4 columns">.medium-4</div>
  		<div class="medium-4 columns">.medium-4</div>
	</div>

	<h5>Small Grid (less than 640px)</h5>
	<div class="row">
		<div class="small-3 columns">.small-3</div>
  		<div class="small-3 columns">.small-3</div>
  		<div class="small-3 columns">.small-3</div>
  		<div class="small-3 columns">.small-3</div>
	</div>



</section>
